<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Situs Judi Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">lawanjudol.blog</div>
        <a href="https://drive.google.com/drive/folders/1b7A9H-zn-UJLkndE2O-RJ_ws1U7A9O4P?usp=sharing" class="cta-button">Chrome Extension</a>
    </nav>
    
    <div class="container">
        <!-- Bagian Pengaduan -->
        <section class="report-section">
            <h1>Lapor Situs Judi Online</h1>
            <form id="reportForm">
                <div class="input-group">
                    <label for="urlInput">Masukkan URL Situs:</label>
                    <input type="text" id="urlInput" placeholder="contoh: judl.123.com" required>
                </div>
                <button type="submit">Laporkan</button>
            </form>
            <div id="message" class="message"></div>
        </section>

        <!-- Bagian Artikel -->
        <section class="articles-section">
            <h2>Artikel Terkait Judi Online</h2>
            <div id="articlesContainer" class="articles-container"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
