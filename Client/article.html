<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Artikel | LawanJudol</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                LawanJudol
            </div>
            <div class="nav-links">
                <a href="index.html#tentang" class="nav-link">Tentang</a>
                <a href="index.html#statistik" class="nav-link">Statistik</a>
                <a href="index.html#artikel" class="nav-link">Artikel</a>
                <a href="https://drive.google.com/drive/folders/1b7A9H-zn-UJLkndE2O-RJ_ws1U7A9O4P?usp=sharing" class="cta-button">
                    <i class="fab fa-chrome"></i> Chrome Extension
                </a>
            </div>
        </div>
    </nav>
    
    <div class="hero article-hero">
        <div class="hero-content">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </a>
            <h1 id="articleTitle">Memuat...</h1>
            <div class="article-meta">
                <span id="articleDate"><i class="far fa-calendar"></i> Memuat...</span>
                <span id="articleSource"><i class="fas fa-link"></i> Memuat...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <article class="article-detail">
            <img id="articleImage" src="" alt="Gambar Artikel" class="article-detail-image">
            <div class="article-content" id="articleContent">
                <div class="skeleton-loading"></div>
            </div>
            <div class="article-actions">
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-home"></i>
                    Kembali ke Beranda
                </a>
                <div class="article-share">
                    <button class="btn-icon" onclick="shareArticle('facebook')">
                        <i class="fab fa-facebook"></i>
                    </button>
                    <button class="btn-icon" onclick="shareArticle('twitter')">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="btn-icon" onclick="shareArticle('whatsapp')">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </div>
        </article>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h3>LawanJudol</h3>
                <p>Bersama memberantas perjudian online demi Indonesia yang lebih baik.</p>
            </div>
            <div class="footer-links">
                <h4>Tautan Penting</h4>
                <a href="index.html#tentang">Tentang Kami</a>
                <a href="index.html#artikel">Artikel</a>
                <a href="mailto:contact@lawanjudol.blog">Kontak</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 LawanJudol. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="article.js"></script>
</body>
</html>
